<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun rays - using currentColor for theme support -->
  <style>
    @media (prefers-color-scheme: dark) {
      .sun { fill: #FBBF24; }
      .ray { stroke: #FBBF24; }
      .horizon { stroke: #60A5FA; }
    }
    @media (prefers-color-scheme: light) {
      .sun { fill: #F59E0B; }
      .ray { stroke: #F59E0B; }
      .horizon { stroke: #3B82F6; }
    }
  </style>
  
  <!-- Center sun circle -->
  <circle cx="50" cy="35" r="15" class="sun"/>
  
  <!-- Sun rays -->
  <path d="M50 10 L50 15" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 55 L50 60" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M30 35 L25 35" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M70 35 L75 35" class="ray" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Diagonal rays -->
  <path d="M36 21 L33 18" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M36 49 L33 52" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M64 21 L67 18" class="ray" stroke-width="3" stroke-linecap="round"/>
  <path d="M64 49 L67 52" class="ray" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Horizon curve -->
  <path d="M15 60 Q50 85 85 60" class="horizon" stroke-width="5" fill="none"/>
</svg>
